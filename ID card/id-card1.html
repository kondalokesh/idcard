<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="id-card1.css">
  <title>ID CARD GENERATOR</title>
</head>
<body>
  <div class="border">
    <p>Id Card Generator</p>
    </div>
  <div class="back">
    <form>
      <h3>Enter Students Details</h3>
      <label>Full Name</label>
      <input type="text" id="inName"   placeholder="Your name...">
      <label>College Name</label>
      <input type="text" id="inBirth"  placeholder="College name...">
      <label>Location</label>
      <input type="text" id="inField"  placeholder="Location...">
    
      <label for="file" class="upload">choose an image</label>
      <br>
      <input type="file" id="file" accept="image/*" onchange="loadImage(event)">
    </form>
      

  <button type="submit" id="preview">Generate Card</button>

    <div class="container">
      <canvas id="result" class="card">

        <header id="head">
          <div class="camp">
            <h4>Id Card Generator</h4>
          </div>
        </header>

        <div class="content">
          <img src="" id="imgDisplayed">
          <ul>
            <li id="name"></li>
            <li id="birth"></li>
            <li id="fieldYear"></li>
          </ul>
        </div>

    </canvas>
  </div>

  <script src="id-card1.js"></script>
</body>
</html>
